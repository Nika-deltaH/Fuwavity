<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fuwavity</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1817711534988940"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
        <h2>Loading Resources...</h2>
        <p id="loading-progress">0%</p>
    </div>

    <div id="main-wrapper">
        <!-- Header (Game Over + Score) -->
        <div id="game-header" class="hidden">
            <h1>Game Over</h1>
            <p>Score: <span id="final-score">0</span></p>
        </div>

        <div id="game-container">
            <!-- Canvas will be injected here -->
            <div id="ui-layer">
                <div id="score-board">Score: <span id="score">0</span></div>
                <div class="top-controls">
                    <button id="settings-btn" title="Settings">⚙️</button>
                    <button id="retry-btn-top" title="Reset Game">↻</button>
                </div>
            </div>
        </div>

        <!-- Footer (Buttons) -->
        <div id="game-footer" class="hidden">
            <button id="retry-btn">Retry</button>
            <button id="share-btn">Share</button>
            <button id="screenshot-btn">Save Image</button>
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="hidden">
            <div class="modal-content">
                <h2>Settings</h2>
                <div class="setting-item">
                    <label>BGM Volume</label>
                    <input type="range" id="bgm-volume" min="0" max="100" value="50">
                </div>
                <div class="setting-item">
                    <label>SFX Volume</label>
                    <input type="range" id="sfx-volume" min="0" max="100" value="50">
                </div>
                <button id="close-settings">Close</button>
            </div>
        </div>
    </div>

    <!-- html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Matter.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
